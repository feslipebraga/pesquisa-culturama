<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Culturama</h1>
    </header>
    <section>
        <form action="" method="GET">
            <fieldset>
                <!-- DADOS PESSOAIS -->
                <legend>Dados Pessoais</legend>

                <div>
                    <label for="userName">Nome Completo:</label>
                    <input type="text" id="userName" name="userName" required>
                </div>

                <div>
                    <label for="userAge">Idade:</label>
                    <input type="number" id="userAge" name="userAge" min="12" max="100" required>
                </div>

                <div>
                    <label for="birthDate">Data de Nascimento:</label>
                    <input type="date" id="birthDate" name="birthDate" max="2026-12-31" required>
                </div>

                <div>
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="userEmail">
                </div>

                <div>
                    <label for="userPhoneNumber">Telefone:</label>
                    <input type="tel" id="userPhoneNumber" name="userPhoneNumber"
                    pattern="[0-9]{11}"
                    placeholder="11988887777"
                    title="Digite 11 nÃºmeros (Ex: 11988887777)"
                    required>
                </div>

                <div>
                    <label for="userImage">Foto de Perfil:</label>
                    <input type="file" id="userImage" name="userImage" accept="image/*">
                </div>

                <br>
                <button type="submit">Enviar cadastro</button>
            </fieldset>
        </form>

    </section>
    <footer>

    </footer>
</body>

</html>
