<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Culturama</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <!-- DADOS PESSOAIS -->
                <legend>Dados Pessoais</legend>

                <label for="userName">Nome:</label>
                <input type="text" id="userName" name="userName" required>
                <br>

                <label for="userAge">Idade:</label>
                <input type="number" id="userAge" name="userAge" min="12" max="100" required>
                <br>

                <label for="birthDate">Data de Nascimento:</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <br>

                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail">
                <br>

                <label for="userPhoneNumber">Telefone:</label>
                <input type="tel" id="userPhoneNumber" name="userPhoneNumber" required>
                <br>

                <label for="userImage">Imagem:</label>
                <input type="file" id="userImage" name="userImage" accept="image/*" required>
                <br>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>

    </section>
    <footer>

    </footer>
</body>

</html>
